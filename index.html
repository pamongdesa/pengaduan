<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Komplain Pelanggan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Komplain Pelanggan</h2>
        <div id="customer-info">
            <p><strong>Nama:</strong> <span id="customer-name"></span></p>
            <p><strong>Nomor Telepon:</strong> <span id="customer-phone"></span></p>
        </div>
        <form id="complaintForm">
            <div class="form-group">
                <label for="regional">Regional:</label>
                <select id="regional" name="regional" onchange="updateProvinces()">
                    <option value="">Pilih Regional</option>
                    <option value="regional1">Regional 1</option>
                    <option value="regional2">Regional 2</option>
                    <option value="regional3">Regional 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="provinsi">Provinsi:</label>
                <select id="provinsi" name="provinsi">
                    <option value="">Pilih Provinsi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="masalah">Masalah:</label>
                <textarea id="masalah" name="masalah" placeholder="Deskripsi Masalah" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
